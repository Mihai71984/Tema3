<!DOCTYPE html>
<HTML>
<HEAD>
<META CHARSET=UTF-8 />
<title>JavaScript program to capitalize the first letter of each word of a given string </title>
<style type="text/css">
body {margin: 30px;}
</style>
</head>
<body>
<form>
Enter some text: <input type="text" id="mytext" /><br>
<input type="button" onClick="capital_letter()" value="Capitalize" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>

<script>
function capital_letter()
{
str = document.getElementById("mytext").value;
str = str.split(" ");

for (var i = 0, x = str.length; i < x; i++) {
     str[i] = str[i][0].toUpperCase() + str[i].substr(1);
	}
	document.getElementById("result").innerHTML = str.join(" ");
	}
	</script>
	</body>
	</html>
