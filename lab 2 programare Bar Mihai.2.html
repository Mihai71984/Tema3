<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Java script</title><h1>JavaScript program that computes roots of a quadratic equation when its coefficients are known. 
The standard form of the equation is ax2+bx+c=0,where a, b and c are real numbers </h1>
</head>
<body>
<script type="text/javascript">
//program to solve quadratic equation
let root1, root2;
//take input from the user
let a = prompt("Enter the first number: ");
let b = prompt("Enter the second number: ");
let c = prompt("Enter the third number: ");
//calculate discriminant
let discriminant = b * b - 4 * a * c;
//CONDITION FOR REAL AND DIFFERENT ROOTS
if (discriminant > 0) {
root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
//result
console.log(`The roots of quadratic equation are ${root1} and ${root2}`);
}
else if (discriminant == 0) {
root1 = root2 = -b / (2 * a);
console.log(`The roots of quadratic equation are ${root1} and ${root2}`);
}
else {
let realPart = (-b / (2 * a)).toFixed(2);
let imagPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
console.log(`The roots of quadratic equation are ${realPart} + ${imagPart}i and ${realPart} - ${imagPart}i`);
}
</script>
</body>
</html>
